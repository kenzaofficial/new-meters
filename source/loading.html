<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>loading-page</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="index.html" class="header__logo">
          <img src="img/mobile/mobile-logo.svg" alt="logo">
        </a>
        <a href="tel:+7 812 603-76-40" class="header__contact">
          <div class="header__contact-icon-border">
            <svg class="header__contact-icon">
              <use href="img/sprite.svg#contact-icon"></use>
            </svg>
          </div>
          +7 812 603-76-40
        </a>
      </div>
    </header>
    <main class="main main--loading-page">
      <section class="loading-page">
        <div class="loading-page__body">
          <h2 class="loading-page__title">Загружаем результаты...</h2>
          <p class="loading-page__subtitle">
            Это может занять несколько минут
          </p>
          <div class="loading-page__progress progress progress--height">
            <div class="progress__body"></div>
          </div>
          <div class="progress__counter">
            <b>33%</b> из 100%
          </div>

        </div>
      </section>
    </main>
    <footer class="footer footer--hidden">
      <div class="footer__container">
        <div class="footer__copyright">
          <div class="footer__item">
            <p class="footer__text">ООО «НОВЫЕ МЕТРЫ»</p>
          </div>
          <div class="footer__item">
            <p class="footer__text">ОГРН 1217800040292</p>
          </div>
        </div>
        <div class="footer__contacts">
          <div class="footer__item">
            <a class="footer__link footer__text" href="mailto:novyemetry@yandex.ru">
              novyemetry@yandex.ru</a>
          </div>
          <div class="footer__item">
            <a href="https://goo.gl/maps/vM8SU1jRn2uaLFim6" class="footer__link footer__text" target="_blank">191036,
              Санкт-Петербург,
              5-я Советская, 20 лит. А, кв 4
            </a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
