<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>ui-kit</title>
</head>

<body>
  <div class="ui-kit">

    <!-- -----------------------------------checkbox-------------------------------- -->
    <div class="form__item checkbox">
      <input class="checkbox__input" type="checkbox" name="" id="checkbox_1">
      <label class="checkbox__label" for="checkbox_1">
        <div class="checkbox__icon"></div> Не определились
      </label>
    </div>
    <div class="form__item checkbox">
      <input class="checkbox__input" type="checkbox" name="" id="checkbox_2">
      <label class="checkbox__label" for="checkbox_2">
        <div class="checkbox__icon"></div>Не определились
      </label>
    </div>

    <!-- -----------------------------------button-------------------------------- -->
    <a href="#" class="button">Пройти тест</a>
    <a href="#" class="button button-primary">Пройти тест</a>

    <!-- -----------------------------------secondary button-------------------------------- -->
    <a href="index.html" class=" button button-secondary">
      < Назад</a>
        <div class="form__item">
          <input type="number" placeholder="Укажите сумму первоначального взноса" class="input__number">
        </div>

        <!-- -----------------------------------radio-------------------------------- -->
        <div class="radio">
          <input class="radio__input" type="radio" name="social" id="viber">
          <label class="radio__label" for="viber">Viber</label>
        </div>

        <div class="radio">
          <input class="radio__input" type="radio" name="social" id="telegram">
          <label class="radio__label" for="telegram">Telegram</label>
        </div>

        <div class="form__item">
          <input type="text" class="form__input" name="name" placeholder="Имя">
          <span class="form__user-icon-wrapper">Ваше имя:</span>
          <svg class="form__user-icon">
            <use href="img/sprite.svg#input-user-icon"></use>
          </svg>
        </div>

        <div class="form__item form__item--error">
          <input type="text" class="form__input" name="name" placeholder="Некорректный ввод">
          <span class="form__user-icon-wrapper">Ваше имя:</span>
          <svg class="form__user-icon">
            <use href="img/sprite.svg#input-user-icon"></use>
          </svg>
        </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
